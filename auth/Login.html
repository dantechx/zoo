<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOO|Login</title>

    <!-- ===========Bootstrap css========= -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

    <!-- =================Custom css ========= -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <main class="form-signin w-100 m-auto">
        <div class="row col-lg-12 my-4">
            <div class="form-wrapper d-flex align-items-center flex-column">
                <form class="w-25">
                    <img width="150" height="150" class="mb-4 rounded-circle mx-auto d-block" src="../assets/zoo-logo.png" alt="" width="72" height="57">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
                    <div class="form-floating my-2">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating my-2">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
        
                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <button class="btn btn-danger w-100 py-2" type="submit">Sign in</button>
                    <p class="mt-5 mb-3 text-body-secondary">&copy; zazaZoo 2022</p>
                </form>
            </div>
        </div>
    </main>

    <!-- ===========Bootstrap js========= -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
